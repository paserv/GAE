<!DOCTYPE html>
<html>
   <head>
      <title>{{ title }}</title>
      <link rel="icon" href="favicon.ico" />
      <link type="text/css" rel="stylesheet" href="/static/content/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.structure.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.theme.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/site.css" />
      <link type="text/css" rel="stylesheet" href="/static/content/jquery.dynatable.css" />
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta property="og:title" content="Mad Meteo">
      <meta property="og:site_name" content="Mad Meteo">
      <meta property="og:description" content="Mad Meteo">
      <meta property="og:locale" content="it_IT">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
      <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
      <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
      <META HTTP-EQUIV="Expires" CONTENT="-1">
      <script type="text/javascript" src="/static/scripts/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/static/scripts/jquery.dynatable.js"></script>
      <script type="text/javascript" src="/static/scripts/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/static/scripts/jput.min.js"></script>
      <script type="text/javascript" src="/static/scripts/materialize.min.js"></script>
      <script type="text/javascript" src="/static/scripts/utils.js"></script>
      <script type="text/javascript" src="/static/scripts/mm.js"></script>
      <script type="text/javascript" src="/static/scripts/bydonpablo.js"></script>
   </head>
   <body>
      <header>
         <nav class="top-nav blue lighten-5">
	         <div class="nav-wrapper">
                  <a href="/" class="brand-logo right" style="margin-right: 10px"><i class="material-icons">wb_sunny</i></a>
                  <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full show-on-large"><i class="material-icons" style="color:#3f51b5">menu</i></a>
             </div>
        </nav>
        <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
            <li class="check">Fonti Previsioni</li>
            <li><div class="divider"></div></li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="meteoit_check" name="source_site" value="meteoit" checked="checked" />
              <label for="meteoit_check">Meteo.it</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="3bmeteo_check" name="source_site" value="trebmeteo" checked="checked" />
              <label for="3bmeteo_check">3BMeteo</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="ilmeteo_check" name="source_site" value="ilmeteo" checked="checked" />

            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="meteoitalia_check" name="source_site" value="meteoitalia" checked="checked" />
              <label for="meteoitalia_check">Meteo Italia</label>
            </li>
            <li class="check">Tipologie Previsione</li>
            <li><div class="divider"></div></li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="sintesi_check" name="prev_type" value="sintesi" checked="checked" />
              <label for="sintesi_check">Sintesi</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="precipitazioni_check" name="prev_type" value="precipitazioni" checked="checked" />
              <label for="precipitazioni_check">Precipitazioni</label>
            </li>
             <li class="check">
              <input type="checkbox" class="filled-in" id="temperature_check" name="prev_type" value="temperatura" checked="checked" />
              <label for="temperature_check">Temperature</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="umidita_check" name="prev_type" value="umidita" checked="checked" />
              <label for="umidita_check">Umidita</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="pressione_check" name="prev_type" value="pressione" checked="checked" />
              <label for="pressione_check">Pressione</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="vento_check" name="prev_type" value="vento" checked="checked" />
              <label for="vento_check">Vento</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="neve_check" name="prev_type" value="neve" checked="checked" />
              <label for="neve_check">Neve</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="mare_check" name="prev_type" value="mare" checked="checked" />
              <label for="mare_check">Mare</label>
            </li>
            <li class="check">
              <input type="checkbox" class="filled-in" id="uv_check" name="prev_type" value="uv" checked="checked" />
              <label for="uv_check">UV</label>
            </li>
        </ul>
      </header>
      <main>
         <!-- <h3>{{ title }}<i class="material-icons left">{{ icon }}</i></h3> -->
         <div class="row"></div>
         {% block content %}{% endblock %}
      </main>
      <footer class="page-footer style-footer white">
         <div style="background-color:#1565C0;height:1px"></div>
         <div class="container" style="width: 95%;">
            <div class="footer-copyright container-footer style-footer-copyright black-text right white bold">
               <div class="right">
                  <img alt="logo" class="responsive-img" src="/static/img/logo.png" width="40px">
                  by DP
               </div>
            </div>
         </div>
      </footer>
