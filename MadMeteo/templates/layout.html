<!DOCTYPE html>
<html>
   <head>

      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.min.css">

      <link type="text/css" rel="stylesheet" href="/static/content/site.css" />
      <link type="text/css" rel="stylesheet" href="/static/content/jquery.dynatable.css" />
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta property="og:title" content="Mad Meteo">
      <meta property="og:site_name" content="Mad Meteo">
      <meta property="og:description" content="Mad Meteo">
      <meta property="og:locale" content="it_IT">

        </nav>
      </header>

      <footer class="page-footer style-footer white">

         <div class="container" style="width: 95%;">
            <div class="footer-copyright container-footer style-footer-copyright black-text right white bold">
               <div class="right">

            </div>
         </div>
