<html>
  <head>
    <title>View</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Stats</h1>
      </div>
      <div id="main">
		{% for curr in stats %}
    			<div>{{ curr.likes }} - {{ curr.friends_count }} - {{ curr.followers_count }} - {{ curr.favourites_count }}</div>
		{% endfor %}
      </div>
    </div>
  </body>
</html>
