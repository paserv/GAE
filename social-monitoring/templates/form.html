<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a form</h1>
      </div>
      <div id="main">
        <form method="post" action="{{ url_for('submitted_form') }}">
          <label for="like">Likes:</label>
          <input type="number" name="likes"><br />
          <label for="share">Shares:</label>
          <input type="number" name="shares"><br />
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
