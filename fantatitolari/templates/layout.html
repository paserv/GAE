<!DOCTYPE html>
<html>
   <head>
      <title>{{ title }}</title>
      <link rel="icon" href="favicon.ico" />
      <link type="text/css" rel="stylesheet" href="/static/content/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.structure.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/jquery-ui.theme.min.css">
      <link type="text/css" rel="stylesheet" href="/static/content/site.css" />
      <link type="text/css" rel="stylesheet" href="/static/content/jquery.dynatable.css" />
      <meta name="theme-color" content="#ffffff">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
      <meta property="og:title" content="Fanta Titolari">
      <meta property="og:site_name" content="Fanta Titolari">
      <meta property="og:description" content="Fanta Titolari">
      <meta property="og:locale" content="it_IT">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
      
      <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
      <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
      <META HTTP-EQUIV="Expires" CONTENT="-1">      
      
      <script type="text/javascript" src="/static/scripts/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="/static/scripts/jquery.dynatable.js"></script>
      <script type="text/javascript" src="/static/scripts/jquery-ui.min.js"></script>
      <script type="text/javascript" src="/static/scripts/materialize.min.js"></script>
      <script type="text/javascript" src="/static/scripts/aabc.js"></script>
      
      
   </head>
   <body>
      <header>
         <nav class="top-nav yellow">

                <div class="nav-wrapper">
                  <a href="/" class="brand-logo right" style="margin-right: 10px"><img class="responsive-img" src="/static/img/logo.jpg"></img></a>
                  <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons" style="color:blue">menu</i></a>
                </div>

        </nav>
            <ul id="nav-mobile" class="side-nav fixed" style="transform: translateX(-100%);">
             <li>
               <div class="user-view center">
                  <a href="/"><img class="responsive-img" src="/static/img/logo.jpg"></img></a>
               </div>
             </li>
             <li><div class="divider"></div></li>
             <li class="bold"><a href="/conf"><i class="material-icons">settings</i>Configurazione</a></li>
             <li class="bold"><a href="/data"><i class="material-icons">dashboard</i>Richiesta Dati</a></li>
             <li class="bold"><a href="/play"><i class="material-icons">play_arrow</i>Start/Stop Monitoring</a></li>
             <li class="bold"><a href="/download"><i class="material-icons">file_download</i>Download</a></li>
           </ul>
      </header>
      
      <main>
         <h4 id="error_message" style="display:none"></h4>
         <h3>{{ title }}<i class="material-icons left">{{ icon }}</i></h3>
         {% block content %}{% endblock %}
      </main>
      <footer class="page-footer style-footer white">
         <div style="background-color:#1565C0;height:1px"></div>
         <div class="container" style="width: 95%;">
            <div class="footer-copyright container-footer style-footer-copyright black-text right white bold">
               <div class="right">
                  <img alt="logo" class="responsive-img" src="/static/img/logo.png" width="40px" style="vertical-align:middle">
                  Software Factory Napoli
               </div>
            </div>
         </div>
      </footer>
      <script>
      $(document).ready(function(){
         $(".button-collapse").sideNav();
         $('select').material_select();
         $('.modal').modal();
         setInterval(getStatus, 5000);
      });
      </script>
   </body>
</html>
