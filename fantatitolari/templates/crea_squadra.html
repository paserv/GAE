{% extends "layout.html" %}
{% block content %}
<div class="card-panel des">
	<div class="row">
		<div class="input-field col l12 m12 s12">
			<i class="material-icons prefix">face</i>
			<input id="teamName" type="text" class="validate">
			<label for="name">Nome Squadra</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col l12 m12 s12">
			<i class="material-icons prefix">search</i>
			<input id="search" type="text" class="autocomplete">
			<label for="search">Aggiungi Giocatore</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col l12 m12 s12">
			<a class="right waves-effect waves-light btn indigo" onclick="saveTeam()"><i class="material-icons right">save</i>Salva</a>
		</div>
	</div>
</div>
<div class="row"></div>
<h2>Squadra</h2>
<div class="card-panel des">
<div id="players">
</div>
</div>

<div id="modalStats" class="modal">
    <div class="modal-content">
      <h4 id="playerName" class="blue-text"></h4>
      <div id="modalFrame"></div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Chiudi</a>
    </div>
  </div>
  
<script>
$(document).ready(function(){
	populate_players();
});
</script>
{% endblock %}
